
services:
  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: today123456
      POSTGRES_DB: employee_db

    command: '
    -c ssl=on 
    -c ssl_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
    -c ssl_key_file=/etc/ssl/private/ssl-cert-snakeoil.key'
    networks:
      - mynetwork
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    environment:
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: employee_db
      DB_USER: postgres
      DB_PASSWORD: today123456
      SECRET_WORD: ${SECRET_WORD}
    ports:
      - "3000:3000"
    networks:
      - mynetwork
    depends_on:
      - db

networks:
  mynetwork:
    driver: bridge

volumes:
  pgdata: